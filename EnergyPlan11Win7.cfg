/* GenOpt configuration file for
   EnergyPLAN11.2 on Windows 7
   MWetter@lbl.gov, 11/30/11
*/

// Error messages of the simulation program.
SimulationError
{
    ErrorMessage = "**  Fatal  **";
    ErrorMessage = "** EnergyPlus Terminated--Error(s) Detected";
}

// Number format for writing the simulation input files.
IO
{
    NumberFormat = Double; //mozda treba integer ali ne znam keyword
}

/*  Specifying how to start the simulation program.
    In "Command", only those words in %xx% are 
    replaced (possibly with empty Strings).
*/
SimulationStart
{
    // The command line below calls
    Command = "CMD /x/c START \"\" /D \"%Simulation.Files.Input.Path1%\" > \"%Simulation.Files.Log.Path1%/%Simulation.Files.Log.File1%\" /B /W \"energyPLAN.exe\" -i \"%Simulation.Files.Input.Path1%/%Simulation.Files.Input.File1%\" -ascii \"%Simulation.Files.Output.Path1%/%Simulation.Files.Output.File1%\" \"";
    WriteInputFileExtension = true;
}


